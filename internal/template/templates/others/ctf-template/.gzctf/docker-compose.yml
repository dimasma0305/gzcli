name: '{{.Workspace}}'

services:
  gzcli:
    build:
      context: ./manager
      dockerfile: Dockerfile
    restart: always
    volumes:
      - "/root/homelab/ctf:/root/homelab/ctf"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - "WORKDIR=/root/homelab/ctf"
    depends_on:
      gzctf:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"

      # service ports
      - "traefik.http.services.gzcli.loadbalancer.server.port=3000"

      # http router
      - "traefik.http.routers.gzcli-http.rule=Host(`gzcli.{{.PublicEntry}}`)"
      - "traefik.http.routers.gzcli-http.entrypoints=web"
      - "traefik.http.routers.gzcli-http.service=gzcli"
      - "traefik.http.routers.gzcli-http.middlewares=https-redirect@docker"

      # https router
      - "traefik.http.routers.gzcli-https.rule=Host(`gzcli.{{.PublicEntry}}`)"
      - "traefik.http.routers.gzcli-https.entrypoints=websecure"
      - "traefik.http.routers.gzcli-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.gzcli-https.service=gzcli"

    networks:
      app_net:
      traefik:
  gzcli-bot:
    build:
      context: ./manager
      dockerfile: Dockerfile
    command: |
      gzcli bot \
        --webhook "$WEBHOOK_URL" \
        --db-host "$DB_HOST" \
        --db-port "$DB_PORT" \
        --db-user "$DB_USER" \
        --db-password "$DB_PASSWORD" \
        --db-name "$DB_NAME"
    networks:
      app_net:
  gzctf:
    image: gztime/gzctf:latest
    restart: always
    environment:
      - "LC_ALL=en_US.UTF-8"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - "gzctf-files:/app/files"
      - "./appsettings.json:/app/appsettings.json:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -q --spider --timeout=5 http://localhost:8080/ || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      traefik:
      app_net:
      challenges:
    labels:
      - "traefik.enable=true"
      # docker network to use
      - "traefik.docker.network=traefik"

      # Service ports
      - "traefik.http.services.gzctf-https.loadbalancer.server.port=8080"
      - "traefik.http.services.gzctf-http.loadbalancer.server.port=8080"

      # HTTPS router
      - "traefik.http.routers.gzctf-https.rule=Host(`{{.PublicEntry}}`)"
      - "traefik.http.routers.gzctf-https.entrypoints=websecure"
      - "traefik.http.routers.gzctf-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.gzctf-https.service=gzctf-https"

      # HTTP router
      - "traefik.http.routers.gzctf-http.rule=Host(`{{.PublicEntry}}`)"
      - "traefik.http.routers.gzctf-http.entrypoints=web"
      - "traefik.http.routers.gzctf-http.service=gzctf-http"
      # use redirect middleware to force HTTPS
      - "traefik.http.routers.gzctf-http.middlewares=https-redirect@docker"

      # Middleware definition
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=false"
      - "traefik.enable=true"
      - "traefik.http.services.gzctf.loadbalancer.server.port=8080"
  db:
    image: postgres:17
    restart: always
    environment:
      - "POSTGRES_PASSWORD=postgres"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    networks:
      app_net:
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  cache:
    image: redis:alpine
    restart: always
    networks:
      app_net:
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  traefik:
    image: traefik:v3.5
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
      - "--log.level=DEBUG"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=dimasmaulana0305@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      traefik:
        ipv4_address: 172.30.0.2
      app_net:
        ipv4_address: 172.28.0.2
    depends_on:
      - gzctf

volumes:
  gzctf-files:
  postgres-data:


networks:
  traefik:
    name: traefik
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
