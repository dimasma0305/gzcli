root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "go test -v ./..."
  cmd = "echo 'Running tests...'"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", ".test", "dist", ".git", ".vscode", ".github", "docs"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "go test -v ./..."
  include_dir = []
  include_ext = ["go"]
  include_file = []
  kill_delay = "0s"
  log = "test-errors.log"
  poll = false
  poll_interval = 0
  rerun = true
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = true

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = true
  keep_scroll = false
